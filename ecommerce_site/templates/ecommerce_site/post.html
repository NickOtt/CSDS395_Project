{% extends "ecommerce_site/navbar.html" %}
{% block title %}
Post an Item
{% endblock %}
{% block content %}
  <h1>List an item for sale</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="price">Price:</label>
    <input type="decimal" id="price" name="price" required><br><br>
    <label for="seller">Your name:</label>
    <input type="text" id="seller" name="seller" required><br><br>
    <button type="submit">Make Listing</button>
  </form>
{% endblock %}
