{% extends "ecommerce_site/navbar.html" %}
{% block title %}
Post an Item
{% endblock %}
{% block content %}
  <h1>List an item</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>{{ error }}</h1>
    <label for="seller">Your name:</label>
    <input type="text" id="seller" name="seller" value={{request.user.first_name}} required><br><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>
    Buying or selling?<br>
    <label for="buying">Buying</label>
    <input type="radio" id="buying" name="buysell" value="Buying" required><br>
    <label for="selling">Selling</label>
    <input type="radio" id="selling" name="buysell" value="Selling" required><br><br>
    <label for="price">Price:</label>
    <input type="decimal" id="price" name="price" required><br><br>
    <label for="payment">Preferred payment method:</label>
    <input type="text" id="payment" name="payment" required><br><br>
    <label for="image">Upload an image:</label>
    <input type="file" id="image" name="image" required><br><br>
    <button type="submit">Make Listing</button>
  </form>
{% endblock %}
