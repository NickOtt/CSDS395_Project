<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ecommerce_site/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'post' %}" class="navbar-item">Make a Post</a>
        <a href="{% url 'messages' %}" class="navbar-item">Messages</a>
    {% endif %}

    <div class="navbar-end">
        {% if request.user.is_authenticated %}
            <a href="{% url 'account' %}" class="navbar-item-end">Account</a>
            <a href="{% url 'cas_logout' %}" class="navbar-item">Logout</a>
        {% else %}
            <a href="{% url 'cas_login' %}" class="navbar-item">Login</a>
        {% endif %}
    </div>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <!--<footer>
        <p>&copy; 2023</p>
    </footer>-->
</div>
</body>
</html>
